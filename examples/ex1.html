<body>

     <script>

          dd.ready(function() {

               var list = dd.create("ul").addClass("container_list");

               for (i = 0; i <= 100; i++) {
                    list.append(dd.create("li").html("item" + i));
               }

               list.appendTo(dd.select("body"));

               console.log(list.hasClass("container_list"));

          });

     </script>
