<html class="no-js">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>

     <script src="../build/domdom.js"></script>

</head>
<body>

     <script>

          dd.ready(function() {

               var ls = dd.create("ul");

               for (var i = 1; i <= 10; i++) {
                    var item = dd.create("li");
                    item.html("Item " + i);
                    item.attribute("item", i);

                    var check = dd.create("input");

                    check.attribute("type", "checkbox")
                         .attribute("name", "item_"+i)
                         .appendTo(item);
                   
                    check.on("change", function(e) {
                         var _this = dd.select(this);                   
                         console.log(_this.is(":checked"));                         
                    });

                    item.appendTo(ls);
               }

               return ls.appendTo(dd.select("body"));

          });

     </script>

</body>
</html>
